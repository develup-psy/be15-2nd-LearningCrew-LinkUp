server:
  port: 8000

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: LINKUPUSER
          uri: lb://LINKUPUSER
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/(?<segment>.*), /$\{segment}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
