<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 성공</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2b2b2b;
            font-size: 28px;
            margin-bottom: 12px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .btn {
            margin-top: 30px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입이 완료되었습니다 🎉</h1>
    <p>이메일 인증이 성공적으로 완료되었어요.<br>
        이제 로그인하여 서비스를 이용하실 수 있습니다.</p>
    <a href="/login" class="btn">로그인 하러 가기</a>
</div>
</body>
</html>
